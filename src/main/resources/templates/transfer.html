    <title>Transfer</title>
</head>

<body>

<nav>
    <div id="navGauche">
        <h1>Pay My Buddy</h1>
    </div>

    <div id="navDroite">
        <ul>
            <a href="/user/home">Home</a>
            <a href="#" class="pageEnCours">Transfer</a>
            <a href="/user/profile">Profile</a>

<header>
    <div id="header">
        <a href="#" class="pageEnCours">Home /</a> Transfer
    </div>

<main>
    <section id="titre1">
        <div>
            <h2>Send Money</h2>
        </div>
        <div>
            <a><input class="blueButton" type="button" onclick=window.location.href="/user/contact"
                      value="Add Connection"></input></a>
        </div>
    </section>

    <section id="newTransfer">

        <form
                method="post"
                role="form"
                th:action="@{/user/transfer/pay}"
                th:object="${transfer}"
        >

            <div>
                <select th:field="*{creditor}">
                    <option value="">Select A Connection</option>
                    <option th:each="user : ${connections}"
                    th:value="${user.email}"
                    th:text="${user.email}"
                    >
                </select>
            </div>

            <div class="ligne">
                <label class="formulaire">Amount</label>
                <input
                        class="form-control"
                        id="amount"
                        name="amount"
                        placeholder="0.0 €"
                        th:field="*{amount}"
                        type="number"
                        min="0"
                />
            </div>

<!--            <div class="ligne">
                <label class="formulaire">Creditor</label>

                        class="form-control"
                        id="creditor"
                        name="creditor"
                        placeholder="creditor id"

                        type="text"
                />
            </div>-->

            <div class="ligne">
                <label class="formulaire">Reason</label>
                <input
                        class="form-control"
                        id="reason"
                        name="reason"
                        placeholder="reason"
                        th:field="*{reason}"
                        type="text"
                />
            </div>

            <!--					<div class="ligne">-->
            <!--						<label class="formulaire">Debtor</label>-->
            <!--						<input-->
            <!--								class="form-control"-->
            <!--								id="debtor"-->
            <!--								name="debtor"-->
            <!--								placeholder="debtor id"-->
            <!--								th:field="*{debtor}"-->
            <!--								type="text"-->
            <!--						/>-->
            <!--					</div>-->


            <!--					<div><form>
                                    <select>
                                        <option value=""> Select A Connection </option>
                                    </select>
                                </form></div>

                                <div><form>
                                    <input type="number" min="0" placeholder="0.0€"></input>
                                </form></div>-->

            <div>
                <button class="greenButton" type="submit">Pay</button>
            </div>

        </form>
    </section>

    </br>

    <section id="titre2">
        <h2>My Transactions</h2>
    </section>

    <section id="tableau">
        <table border="1" class="tableau">
            <head>
                <tr>
                    <th>Connections</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </head>
            <body>
            <tr th:each="transfer: ${transfers}"/>
            <td th:text="${transfer.creditor}"/>
            <td th:text="${transfer.reason}"/>
            <td th:text="${transfer.amount}"/>
            </tr>

            </body>


        </table>
    </section>
</main>
</body>
</html>
