<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Contact</title>
</head>

<body>

<nav>
    <div id="navGauche">
        <h1>Pay My Buddy</h1>
    </div>

    <div id="navDroite">
        <ul>
            <a href="/user/home">Home</a>
            <a href="/user/transfer">Transfer</a>
            <a href="/user/profile">Profile</a>
            <a href="#" class="pageEnCours">Contact</a>
            <a href="/logout">Log off</a>
        </ul>

    </div>
</nav>

<header>
    <div id="header">
        <a href="#" class="pageEnCours">Home /</a> Contact
    </div>
</header>

<main>
    <section id="titre1">
        <div>
            <h2>Add contact</h2>
        </div>
    </section>

    <section id="newTransfer">

        <form
                class="row"
                method="post"
                role="form"
                th:action="@{/user/contact/save}"
                th:object="${email}"
        >

            <div>
                <label class="formulaire">Email      </label>
                <input
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter friend email"
                        type="text"
                />
            </div>

                <div th:if="${param.success}">
                    <div class="text-alert">Your friend was successfully added !</div>
                </div>

                <div th:if="${param.error}">
                    <div class="text-alert" th:text="${message}"></div>
                </div>

                <div>
                    <button class="greenButton" type="submit">Add</button>
                </div>

        </form>

    </section>

    <section id="titre2">
        <h2>My contacts</h2>
    </section>

    <section id="tableau">
        <table border="1" class="tableau">
            <head>
                <tr>
                    <th>First name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </head>
            <body>
            <tr th:each="user: ${contacts}">
                <td th:text="${user.firstname}"/>
                <td th:text="${user.lastname}"/>
                <td th:text="${user.email}"/>
            </tr>

            </body>
        </table>
    </section>
</main>

</body>

</html>
