<main>
    <section id="titre1">
        <div>
            <h2>Add contact</h2>
        </div>
    </section>

    <section id="newTransfer">

        <form
                method="post"
                role="form"
                th:action="@{/user/contact/save}"
                th:object="${email}"
        >

            <div class="ligne">
                <label class="formulaire">Email</label>
                <input
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter friend email"
                        type="text"
                />

            </div>

            <div>
                <button class="greenButton" type="submit">Add</button>
            </div>
        </form>

    </section>

    <section id="titre2">
        <h2>My contacts</h2>
    </section>

    <section id="tableau">
        <table border="1" class="tableau">
            <head>
                <tr>
                    <th>First name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </head>
           <body>
            <tr th:each="user: ${contacts}">
                <td th:text="${user.firstname}"/>
                <td th:text="${user.lastname}"/>
                <td th:text="${user.email}"/>
            </tr>
