<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>

<body>

<nav>
    <div id="navGauche">
        <h1>Pay My Buddy</h1>
    </div>

    <div id="navDroite">
        <ul>
            <a href="#"></a>
        </ul>
    </div>

</nav>

<header>
    <div id="header">
        <a href="#" class="pageEnCours"> Registration</a>
    </div>
</header>

<main>

    <section id="titre1">
        <div>
            <h2>My informations</h2>
        </div>
    </section>

    <section id="profile">

        <form
                method="post"
                role="form"
                th:action="@{/register/save}"
                th:object="${user}"
        >
            <div class="ligne">
                <label class="formulaire">First Name</label>
                <input
                        class="form-control"
                        id="firstname"
                        name="firstname"
                        placeholder="Enter first name"
                        th:field="*{firstname}"
                        type="text"
                />
                <p th:errors="*{firstname}" class="text-alert"
                   th:if="${#fields.hasErrors('firstname')}"></p>
            </div>

            <div class="ligne">
                <label class="formulaire">Last Name</label>
                <input
                        class="form-control"
                        id="lastname"
                        name="lastname"
                        placeholder="Enter last name"
                        th:field="*{lastname}"
                        type="text"
                />
                <p th:errors="*{lastname}" class="text-alert"
                   th:if="${#fields.hasErrors('lastname')}"></p>
            </div>

            <div class="ligne">
                <label class="formulaire">Email</label>
                <input
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email address"
                        th:field="*{email}"
                        type="email"
                />
                <p th:errors="*{email}" class="text-alert"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="ligne">
                <label class="formulaire">Password</label>
                <input
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        th:field="*{password}"
                        type="password"
                />
                <p th:errors="*{password}" class="text-alert"
                   th:if="${#fields.hasErrors('password')}"></p>
            </div>

            <div>
                <button class="greenButton" type="submit">Register</button>
            </div>
        </form>

    </section>
</main>
</body>
</html>
